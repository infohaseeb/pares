<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=https://pares.pk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParesCenter.com has Moved!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d60000;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        a.button {
            display: inline-block;
            text-decoration: none;
            padding: 12px 28px;
            background: #00b241;
            color: #fff;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        a.button:hover {
            background: #009432;
        }
        .countdown {
            font-weight: bold;
            color: #004aad;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Optional Logo -->
        <!-- <img src="images/logo/pARES-LOGO.jpg" alt="PARES Logo" class="logo"> -->
        <h1>ParesCenter.com has Moved!</h1>
        <p>We are now live at <strong>PARES.pk</strong> with a fresh new website experience.</p>
        <p>You will be redirected automatically in <span class="countdown">5</span> seconds.</p>
        <a href="https://pares.pk" class="button">Go to New Website Now</a>
    </div>

    <script>
        // Countdown timer
        let countdown = 5;
        const counter = document.querySelector('.countdown');
        const interval = setInterval(() => {
            countdown--;
            counter.textContent = countdown;
            if(countdown <= 0) clearInterval(interval);
        }, 1000);

        // Auto redirect
        setTimeout(() => {
            window.location.href = "https://pares.pk";
        }, 5000);
    </script>
</body>
</html>
